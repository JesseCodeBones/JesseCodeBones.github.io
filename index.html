                                            <li class="divider"></li>
                                            <li><a href="#">Life Blog</a></li>
                                        </ul>
                                    </li>
                                </li>
                            </ul>
                        </div>
                        
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <table class="table table-bordered table-striped table-hover table-dark">
                        <caption><h2>{{articleTitle}}</h2></caption>
                        <thead>
                          <tr>
                            <th>Index</th>
                            <th>Title</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) in reverseItems " >
                                <td>{{ index  }}</td>
                                <td><a :href="`https://github.com/JesseCodeBones/JesseCodeBones.github.io/blob/main/markdowns/${articleTitle}/${reverseItems.length-index}.md`">{{ item }}</a></td>
                            </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const { createApp } = Vue
        var app = createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    articleLen:0,
                    articles:[],
                    classifications:  ["life"],
                    articleTitle:"List"
                }
            },
            computed: {
                reverseItems() {
                    return this.articles.slice().reverse();
            }     
            },
            methods:{
                fetchArticles(classification){
                    var index = 1;
                    this.articleTitle = classification;
                    var that = this;
                    this.articles = [];
                    this.articleLen = 0;
                    function doFetch(){
                        $.get(`/markdowns/${classification}/${index}.md`).done((data)=>{
                            var firstLine = data.split('\n').shift();
                            that.articles.push(firstLine);
                            index += 1;
                            console.log("index="+index);
                            doFetch();
                        }).fail((err)=>{
                            this.articleLen = index -1;
                        });
                    }
                    doFetch();
                    console.log("fetching articles");
                }
            }
        }).mount('#app')
        app.fetchArticles(app.classifications[0]);
    </script>
</body>
</html>
